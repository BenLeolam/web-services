{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- Login 1 start -->
<div class="login-1">
    <div class="container-fluid">
        <div class="row login-box">
            <div class="col-lg-6 align-self-center pad-0 form-section">
                <div class="form-inner">
                    <a href="index.html" class="logo">
                        <img src="{% static 'img/logos/black-logo.png'%}" alt="logo">
                    </a>
                    <h3>Recover Your Password</h3>
                    <form action="#" method="GET">
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-theme btn-md w-100">Send Me Email</button>
                        </div>
                        <div class="extra-login form-group clearfix">
                            <span>Or Login With</span>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="social-list clearfix">
                            <li><a href="#" class="facebook-bg">Facebook</a></li>
                            <li><a href="#" class="twitter-bg">Twitter</a></li>
                            <li><a href="#" class="google-bg">Google</a></li>
                        </ul>
                    </form>
                    <div class="clearfix"></div>
                    <p>Already a member? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 1 end -->
{% endblock %}
