{% extends 'base.html'%}
{% load static %}
{% block content %}

<!-- Coming soon start -->
<div class="coming-soon">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="coming-soon-banner">
                    <div class="coming-soon-info">
                        <div class="typing">
                            <h1>Coming Soon</h1>
                        </div>
                        <div class="countdown styled coming-soon-counter"></div>
                        <div class="clearfix"></div>
                        <h6>Notify Me When It's Ready</h6>
                        <div class="coming-form clearfix mb-30">
                            <form class="form-inline d-flex" action="#">
                                <input class="form-control" type="email" id="email" placeholder="Email Address...">
                                <button type="submit" class="btn btn-color button-theme">Subscribe</button>
                            </form>
                        </div>
                    </div>
                    <div class="social-boxs">
                        <ul class="social-list clearfix">
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#" class="rss"><i class="fa fa-rss"></i></a></li>
                            <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Coming soon end -->


{% endblock %}
